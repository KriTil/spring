<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h4 class="mb-5">Add a new movie to the list</h4>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addmovie}" th:object="${movies}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="insert name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description" class="col-form-label">Description</label>
                        <textarea type="text" th:field="*{description}" class="form-control" id="description"
                                  placeholder="write a description"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="rating" class="col-form-label">Rating</label>
                        <input type="number" min="1" max="10" step="0.1" th:field="*{rating}" class="form-control" id="rating"
                               placeholder="rating">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="fad fa-plus-hexagon" value="Add Movie">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
